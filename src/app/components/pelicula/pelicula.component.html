<div *ngIf="pelicula" class="container main-container animated fadeIn fast">
    <h1>{{pelicula.original_title}}</h1>
    <div class="row">
        <div class="col-md5">
            <img [src]="pelicula|peliculaImagenPipe:true" [alt]="pelicula.original_title" class="img-thumbnail img-fluid">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis </h3>
            <p class="text-justify">
                {{pelicula.overview}}
            </p>
            <h4>Frase Celebre</h4>
            <p>
                {{pelicula.tagline}}
            </p>
            <p>
                {{pelicula.tagline}}
            </p>
            <p>
                Popularidad: <span class="badge badge-primary">{{pelicula.popularity | number:'.0-0'}} </span>
                <br> Votos : <span class="badge badge-primary">{{pelicula.vote_average}} </span>

            </p>
        </div>
    </div>



</div>
